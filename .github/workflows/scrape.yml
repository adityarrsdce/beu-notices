name: Scrape BEU Notices

on:
  schedule:
    - cron: '*/1 * * * *'   # ğŸ” Every 1 minute
  workflow_dispatch:        # â–¶ï¸ Manual trigger support

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install required libraries
        run: pip install requests beautifulsoup4

      - name: ğŸ§¹ Run scraper
        run: python scrape_beu_notices.py

      - name: ğŸ“¤ Commit and push updated notices
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add notices.json
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto update notices.json"
          git push
